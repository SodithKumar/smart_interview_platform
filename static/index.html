<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Clone</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: #3c4043;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .meeting-title {
      font-size: 18px;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #5f6368;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-content {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .video-section {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      align-content: start;
    }

    .video-container {
      position: relative;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16/9;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    #localVideo {
      transform: scaleX(-1); /* Mirror local video */
    }

    .video-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: white;
    }

    .sidebar {
      width: 280px;
      background: #3c4043;
      border-radius: 8px;
      padding: 20px;
      height: fit-content;
      max-height: calc(100vh - 180px);
      overflow-y: auto;
    }

    .sidebar h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #e8eaed;
    }

    .participant {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(95, 99, 104, 0.3);
      border-radius: 6px;
    }

    .participant-name {
      font-size: 14px;
      color: #e8eaed;
    }

    .participant-status {
      font-size: 12px;
    }

    .bottom-bar {
      background-color: #3c4043;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #5f6368;
      border: none;
      padding: 10px 16px;
      border-radius: 50%;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #6c757d;
      transform: translateY(-1px);
    }

    button.leave {
      background-color: #ea4335;
      border-radius: 24px;
      padding: 10px 20px;
    }

    button.leave:hover {
      background-color: #d33b2c;
    }

    /* Loading screen */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(32, 33, 36, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-spinner {
      border: 4px solid #5f6368;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        padding: 10px;
      }

      .sidebar {
        width: 100%;
        max-height: 200px;
      }

      .video-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loadingScreen" class="loading" style="display: none;">
    <div class="loading-spinner"></div>
    <div>Joining meeting...</div>
  </div>

  <div class="top-bar">
    <span class="meeting-title">Meeting Room</span>
    <div class="top-right">
      <span class="time" id="currentTime">--:--</span>
      <div class="profile-icon">ðŸ‘¤</div>
    </div>
  </div>

  <div class="main-content">
    <div class="video-section">
      <!-- Your local video (keeping your original structure) -->
      <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="video-label">You</div>
      </div>

      <!-- Remote video (your original) -->
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="video-label">Remote User</div>
      </div>

      <!-- Additional remote videos container for 3+ users -->
      <div id="remoteVideos"></div>
    </div>

    <!-- Participants sidebar -->
    <div class="sidebar">
      <div id="participantsList">
        <h3>Participants</h3>
        <!-- Participants will be added dynamically -->
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <button id="micBtn">ðŸŽ¤</button>
    <button id="videoBtn">ðŸ“·</button>
    <button id="leaveBtn" class="leave">Leave</button>
  </div>

  <script>
    // Update time
    setInterval(() => {
      document.getElementById('currentTime').textContent =
        new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }, 1000);

    // Hide loading screen
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 1000);
    });
  </script>

  <!-- Your enhanced script -->
  <script src="/static/script.js"></script>
</body>
</html>
